<html lang="en">
  <head> <!--Updates-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <title> Stream with ID </title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        color: #fff;
        text-align: center;
        overflow: hidden;
        font-family: Tahoma, sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      #player {
        width: 100%;
        height: 100%;
        border: none;
      }

      #text {
        position: fixed;
        bottom: 50px;
        width: 100%;
        font-size: 20px;
        color: #fff;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <iframe id="player" loading="lazy" allowfullscreen></iframe>
    <script>
      const channels = {


    
      
   
       
  
    icc2: "https://player.kick.com/cricketnp", 
    wc: "https://nirutv.online/wtv", 
   
       


  
      };
      const urlParams = new URLSearchParams(window.location.search);
      const channel = urlParams.get('id');

      function setChannel(channel) {
        const iframe = document.getElementById('player');
        iframe.src = channels[channel] || channels.tnt1;
      }
      setChannel(channel);
    </script>
  </body>
</html>
