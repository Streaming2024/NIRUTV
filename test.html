<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YoNo TV Live | Match Info</title>
  <style>
    body {
      font-family: "Open Sans", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #000;
    }

    /* Header Banner */
    .header {
      text-align: center;
      background: #0a0647;
      padding: 10px;
    }
    .header img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* Match Table */
    .match-table {
      width: 95%;
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
      text-align: center;
      border: 1px solid #000;
    }

    .match-table th {
      background: #000;
      color: #fff;
      padding: 10px;
      border: 1px solid #000;
    }

    .match-table td {
      border: 1px solid #000;
      padding: 10px;
      font-size: 14px;
    }

    /* Lineups */
    .lineups {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
      text-align: center;
    }
    .team {
      background: #f7f7f7;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 280px;
    }
    .team h3 {
      margin: 5px 0;
      color: #0a0647;
    }

    /* Links Section */
    .links {
      width: 95%;
      max-width: 600px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .match-link-button {
      display: block;
      width: 100%;
      background: #f51707;
      color: #fff;
      padding: 12px 0;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border: 2px solid #0f5132;
      transition: all 0.3s ease;
    }

    .match-link-button:hover {
      background: #9c0819;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-color: #0a3f27;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin: 20px;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Always visible header -->
  <div class="header">
    <img id="banner" src="https://yosintv2.github.io/default-banner.jpg" alt="Match Banner" />
  </div>

  <table class="match-table" id="match-info" style="display:none;">
    <tr><th colspan="2" id="match-title"></th></tr>
    <tr><td>Date</td><td id="match-date"></td></tr>
    <tr><td>Time</td><td id="match-time"></td></tr>
    <tr><td>Stadium</td><td id="match-stadium"></td></tr>
    <tr><td>League</td><td id="match-league"></td></tr>
    <tr><td>Round</td><td id="match-round"></td></tr>
  </table>

  <div class="lineups" id="lineups" style="display:none;">
    <div class="team" id="teamA">
      <h3 id="teamA-name"></h3>
      <ul id="teamA-list"></ul>
    </div>
    <div class="team" id="teamB">
      <h3 id="teamB-name"></h3>
      <ul id="teamB-list"></ul>
    </div>
  </div>

  <div class="links" id="links-section">
    <p id="no-links" style="text-align:center; color:#444; font-size:14px;">Match links available soon</p>
  </div>

  <div class="footer">
    Â© YoNo TV Live 2025
  </div>

  <script>
    // Get ?id= parameter
    const urlParams = new URLSearchParams(window.location.search);
    const matchId = urlParams.get("id");

    if (matchId) {
      fetch(`${matchId.toLowerCase()}.json`)
        .then(res => res.json())
        .then(data => {
          // Banner
          document.getElementById("banner").src = data.banner || "https://yosintv2.github.io/default-banner.jpg";

          // Match Info
          document.getElementById("match-info").style.display = "table";
          document.getElementById("match-title").textContent = data.match_title || "";
          document.getElementById("match-date").textContent = data.date || "";
          document.getElementById("match-time").textContent = data.time || "";
          document.getElementById("match-stadium").textContent = data.stadium || "";
          document.getElementById("match-league").textContent = data.league || "";
          document.getElementById("match-round").textContent = data.round || "";

          // Teams
          if (data.teamA && data.teamB) {
            document.getElementById("lineups").style.display = "flex";
            document.getElementById("teamA-name").textContent = data.teamA.name;
            document.getElementById("teamB-name").textContent = data.teamB.name;
            document.getElementById("teamA-list").innerHTML = data.teamA.lineup.map(p => `<li>${p}</li>`).join("");
            document.getElementById("teamB-list").innerHTML = data.teamB.lineup.map(p => `<li>${p}</li>`).join("");
          }

          // Links
          if (data.links && data.links.length > 0) {
            document.getElementById("no-links").style.display = "none";
            const linksContainer = document.getElementById("links-section");
            data.links.forEach(linkObj => {
              const a = document.createElement("a");
              a.href = linkObj.link;
              a.target = "_blank";
              a.textContent = linkObj.name;
              a.className = "match-link-button";
              linksContainer.appendChild(a);
            });
          }
        })
        .catch(err => console.log("JSON not found", err));
    }
  </script>
</body>
</html>
